<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albero Strano</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      background: url('../img/sfondoalbero.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      transition: transform 0.7s ease, filter 0.7s ease;
    }

    body.zoom-in {
      transform: scale(1.5);
      filter: blur(6px);
    }

    h1, #bottom-text {
      transition: opacity 0.7s ease;
    }

    body.zoom-in h1,
    body.zoom-in #bottom-text {
      opacity: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      z-index: 1;
    }

    #bottom-text {
      position: fixed;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #ddd;
      cursor: pointer;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
      user-select: none;
      transition: color 0.3s ease;
      z-index: 2;
    }

    #bottom-text:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Finch√® trovi un'albero sospetto.</h1>

  <div id="bottom-text" tabindex="0" role="button" aria-pressed="false" aria-label="Entra nell'albero sospetto">
    Entra nell'albero sospetto.
  </div>

  <audio id="audio" src="../img/jumpscare.mp3" preload="auto"></audio>

  <script>
    const bottomText = document.getElementById('bottom-text');
    const audio = document.getElementById('audio');

    bottomText.addEventListener('click', () => {
      audio.play().catch(() => {
        console.log('Autoplay bloccato, serve interazione utente');
      });
      
      document.body.classList.add('zoom-in');

      setTimeout(() => {
        window.location.href = 'albero.html'; 
      }, 1000);
    });
  </script>

</body>
</html>
