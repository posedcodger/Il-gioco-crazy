<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ragno</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('../img/ragno.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      animation: fadeIn 1.2s ease-out forwards;
    }

    #spider {
      width: 180px;
      display: none;
      animation: fadeIn 1s ease-out forwards;
    }

    .buttons {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(4px);
      transition: 0.3s ease;
    }

    button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    #death-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: red;
      font-size: 3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
      animation: flash 1.5s ease-out;
    }

    @keyframes flash {
      0% { transform: scale(0.8); opacity: 0; }
      30% { transform: scale(1.2); opacity: 1; }
      50% { transform: scale(1); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
      }

      #spider {
        width: 130px;
      }

      #death-screen {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <h1 id="start-text">Aspetta... cos'è quello?</h1>

  <img id="spider" src="../img/ragno.png" alt="Ragno" />

  <div class="buttons" id="choices">
    <button onclick="die()">Affronta</button>
    <button onclick="location.href='albero.html'">Scappa giù dalle scale</button>
  </div>

  <div id="death-screen">Sei morto</div>
  <audio id="death-audio" src="../img/morte.mp3" preload="auto"></audio>

  <script>
    setTimeout(() => {
      document.getElementById('start-text').style.display = 'none';
      document.getElementById('spider').style.display = 'block';
      document.getElementById('choices').style.display = 'flex';
    }, 2500);

    function die() {
      const deathScreen = document.getElementById('death-screen');
      const deathSound = document.getElementById('death-audio');

      deathScreen.style.display = 'flex';
      deathSound.play();

      setTimeout(() => {
        window.location.href = 'albero.html'; // Cambia se serve
      }, 3000);
    }
  </script>

</body>
</html>
