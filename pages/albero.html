<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Scale</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      background: url('../img/scale.png') no-repeat center center fixed; /* Cambia il percorso */
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .buttons button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .buttons button {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Ci sono delle scale.</h1>

  <div class="buttons">
    <button onclick="window.location.href='scendi.html'">Scendi</button>
    <button onclick="window.location.href='indietro.html'">Torna indietro</button>
  </div>

</body>
</html>
