<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perché hai scelto la porta chiusa?</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
  .background {
    background: url('nero') center center / cover no-repeat;
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0.3;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1>Perché hai scelto la porta chiusa?</h1>
    <h2>Se è chiusa non la puoi aprire no!?</h2>
    
    <h3 style="margin-bottom: 2rem; color: var(--main-color);">
      Torna indietro!
    </h3>

    <div class="doors">
      <div class="door" onclick="tornaIndietro()">
        <img src="../img/porta1.png" alt="Porta chiusa" />
      </div>
    </div>
  </div>

  <footer>
    © 2025 Riccardo Dorigo — <a href="https://instagram.com/riccardo_dorigo" target="_blank" rel="noopener noreferrer">Instagram</a>
  </footer>

  <div id="overlay"></div>

  <script src="script.js"></script>
  <script>
    function tornaIndietro() {
      const overlay = document.getElementById('overlay');
      overlay.style.pointerEvents = 'auto';
      overlay.style.opacity = '1';
      setTimeout(() => {
        window.location.href = '../index.html';
      }, 500);
    }
  </script>
</body>
</html>
