<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stanza della Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('../img/porta.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    input {
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 8px;
      border: none;
      text-align: center;
      width: 120px;
    }

    button {
      margin: 10px;
      padding: 10px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.85);
      color: black;
    }

    button:hover {
      background-color: rgba(200, 200, 200, 0.9);
    }

    #error-message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Una porta con tastierino numerico</h1>
  <p>Inserisci la password per procedere:</p>
  <input type="password" id="passwordInput" maxlength="6" />
  <br />
  <button onclick="checkPassword()">Conferma</button>
  <button onclick="goBack()">Torna indietro</button>

  <div id="error-message">Password errata. Riprova.</div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value.trim();
      const correctPassword = '163942';

      if (input === correctPassword) {
        window.location.href = 'teletrasporto.html';
      } else {
        const error = document.getElementById('error-message');
        error.style.display = 'block';
      }
    }

    function goBack() {
      window.location.href = 'laboratorio.html';
    }
  </script>
</body>
</html>
